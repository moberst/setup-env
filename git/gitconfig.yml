[user]
	name = Michael Oberst
	email = michael.k.oberst@gmail.com
[alias]
	st = status
	ci = commit
	co = checkout
	br = branch
[core]
	editor = nvim
	fileMode = false
	pager = diff-so-fancy | less --tabs=4 -RFX
[push]
	default = simple
[credential]
	helper = cache
[pull]
	rebase = false
[interactive]
	diffFilter = diff-so-fancy --patch
[init]
	defaultBranch = main
[http]
	proxy = http://proxy.cmu.edu:3128
[https]
	proxy = http://proxy.cmu.edu:3128
[credential "https://github.com"]
	helper = 
	helper = !/home/moberst/.local/bin/gh auth git-credential
[credential "https://gist.github.com"]
	helper = 
	helper = !/home/moberst/.local/bin/gh auth git-credential
