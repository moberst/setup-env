format = """$conda\
$time\
$directory\
$git_branch\
$git_state\
$git_status\
$rust\
$ruby\
$battery\
$memory\
$sudo\
$hostname\
$linebreak
$character\
"""

add_newline = false

[sudo]
disabled = false

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '

[directory]
truncation_length = 4
truncate_to_repo = false
truncation_symbol = "../"
style = "blue"

[conda]
symbol = " "
format = "[$symbol$environment](bold green) "

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[hostname]
ssh_only = true
ssh_symbol = "🌐"
format = "on [$ssh_symbol$hostname]($style)"
disabled = false

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"
